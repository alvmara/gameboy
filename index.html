<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="css/styles.css" rel="stylesheet">

</head>

<body>
    <div class="gameboy">
        <div class="marco">
            <div class="pantalla"></div>
            <div class="gameboy-text">GAME BOY
                <span class="red">C</span>
                <span class="blue">O</span>
                <span class="green">L</span>
                <span class="yellow">O</span>
                <span class="green2">R</span>
            </div>
        </div>
        <div class="buttons">
            <div class="joystick">
                <div class="up"></div>
                <div class="left"></div>
                <div class="center"></div>
                <div class="right"></div>
                <div class="down"></div>
            </div>
            <div class="ab">
                <div class="b">B</div>
                <div class="a">A</div>
            </div>
        </div>
        <div class="bottom">
            <div class="buttons">
                <div class="select"></div>
                <div class="start"></div>
            </div>
            <div class="buttons">
                <p>SELECT</p>
                <p>START</p>
            </div>
        </div>
    </div>




</body>

</html>
